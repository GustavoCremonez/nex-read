<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-12">
  <div class="max-w-md w-full">
    <!-- Card -->
    <div class="card">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Criar conta</h1>
        <p class="text-gray-600">Cadastre-se para salvar suas leituras</p>
      </div>

      <!-- Error Alert -->
      @if (errorMessage()) {
        <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
          <p class="text-sm text-red-600">{{ errorMessage() }}</p>
        </div>
      }

      <!-- Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <app-form-input
          label="Nome"
          type="text"
          id="name"
          placeholder="Seu nome completo"
          [control]="nameControl"
        />

        <app-form-input
          label="Email"
          type="email"
          id="email"
          placeholder="seu@email.com"
          [control]="emailControl"
        />

        <div>
          <app-form-input
            label="Senha"
            type="password"
            id="password"
            placeholder="••••••••"
            [control]="passwordControl"
          />
          <p class="mt-2 text-xs text-gray-500">
            Mínimo 8 caracteres, 1 maiúscula, 1 minúscula, 1 número e 1 caractere especial
          </p>
        </div>

        <app-button type="submit" [loading]="isLoading()" class="w-full">
          Criar conta
        </app-button>
      </form>

      <!-- Divider -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Já tem uma conta?
          <a routerLink="/login" class="text-primary-600 hover:text-primary-500 font-medium">
            Faça login
          </a>
        </p>
      </div>
    </div>

    <!-- Back to Catalog -->
    <div class="mt-6 text-center">
      <a routerLink="/catalog" class="text-sm text-gray-600 hover:text-gray-900">
        ← Voltar para o catálogo
      </a>
    </div>
  </div>
</div>

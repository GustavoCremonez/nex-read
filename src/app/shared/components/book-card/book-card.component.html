<a
  [routerLink]="['/catalog', book().id]"
  class="card block group hover:scale-[1.02] transition-transform cursor-pointer"
>
  <div class="flex gap-4">
    <!-- Imagem do livro -->
    <div class="flex-shrink-0">
      <img
        [src]="bookImage"
        [alt]="book().title"
        class="w-24 h-36 object-cover rounded-lg border border-gray-200"
      />
    </div>

    <!-- Informações do livro -->
    <div class="flex-1 min-w-0 space-y-2">
      <!-- Título -->
      <h3 class="font-semibold text-gray-900 text-lg line-clamp-2 group-hover:text-primary-600 transition">
        {{ book().title }}
      </h3>

      <!-- Autores -->
      <p class="text-sm text-gray-600">{{ authorsText }}</p>

      <!-- Rating -->
      @if (book().averageRating) {
      <div class="flex items-center gap-1 text-sm">
        <svg class="w-4 h-4 text-amber-400" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
          />
        </svg>
        <span class="text-gray-700 font-medium">{{ book().averageRating?.toFixed(1) }}</span>
      </div>
      }

      <!-- Gêneros -->
      @if (displayGenres.length > 0) {
      <div class="flex flex-wrap gap-1">
        @for (genre of displayGenres; track genre.id) {
        <span class="chip text-xs">{{ genre.name }}</span>
        }
      </div>
      }

      <!-- Descrição (truncada) -->
      @if (book().description) {
      <p class="text-sm text-gray-600 line-clamp-2">
        {{ book().description }}
      </p>
      }
    </div>
  </div>
</a>
